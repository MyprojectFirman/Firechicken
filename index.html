<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Default Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .section1 {
            padding: 20px;
            margin: 0;
        }

        .slider {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .slide img {
            width: 100%;
            height: auto;
        }

        /* Mobile Styles */
        @media screen and (max-width: 480px) {
            body {
                font-size: 14px;
            }

            .section1 {
                padding: 10px;
                margin: 0;
            }

            .slider {
                width: 100%;
                height: auto;
            }

            .slides {
                width: 100%;
            }

            .slide {
                min-width: 100%;
            }

            .slide img {
                width: 100%;
                height: auto;
            }
        }
    </style>
    <title>Responsive Slider</title>
</head>
<body>

<section class="section1" id="home">
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="img/promo1.webp" alt="Promo 1"></div>
            <div class="slide"><img src="img/promo2.webp" alt="Promo 2"></div>
            <div class="slide"><img src="img/promo3.webp" alt="Promo 3"></div>
            <div class="slide"><img src="img/15.webp" alt="Promo 4"></div>
            <div class="slide"><img src="img/promo5.webp" alt="Promo 5"></div>
            <div class="slide"><img src="img/promo6.webp" alt="Promo 6"></div>
        </div>
    </div>
</section>

</body>
</html>
