// Global variable to store selected product information
var selectedProduct;

// Function to show product modal
function showProductModal(name, description, price, image) {
    selectedProduct = { name: name, description: description, price: price, image: image };

    var modal = document.getElementById('productModal');
    var modalContent = document.getElementById('modalProductContent');

    modalContent.innerHTML = '<img style="max-width: 400px; height: auto;" src="' + image + '" alt="' + name + '">' +
                             '<h3>' + name + '</h3>' +
                             '<p>' + description + '</p>' +
                             '<p>Price: ' + price + '</p>' +
                             '<div class="quantity-controls">' +
                             '<button onclick="changeQuantity(this, -1)">-</button>' +
                             '<input type="text" id="quantity" value="1" readonly>' +
                             '<button onclick="changeQuantity(this, 1)">+</button>' +
                             '</div>' +
                             '<button onclick="addToCart()" class="button">Add to Cart</button>'; // Add "Add to Cart" button
                             
    document.getElementById('quantity').value = 1;
    modal.style.display = 'block';
}

// Function to change quantity
function changeQuantity(button, amount) {
    var quantityInput = button.parentNode.querySelector('input');
    var currentQuantity = parseInt(quantityInput.value);
    var newQuantity = currentQuantity + amount;

    if (newQuantity > 0) {
        quantityInput.value = newQuantity;
    }
}

function addToCart() {
    var quantityInput = document.getElementById('quantity');
    var quantity = parseInt(quantityInput.value);

    // Parse the price as a float
    var price = parseFloat(selectedProduct.price.replace('Rp', '').replace(',', ''));

    // Check if price is a valid number
    if (!isNaN(price)) {
        var totalPricePerItem = price * quantity; // Calculate total price for this item

        var formattedPrice = formatNumber(totalPricePerItem.toFixed(2));

        var item = document.createElement('div');
        item.classList.add('cart-item');
        item.setAttribute('data-name', selectedProduct.name);
        item.innerHTML = '<img src="' + selectedProduct.image + '" alt="' + selectedProduct.name + '">' +
                         '<div class="product-details">' +
                         '<h3>' + selectedProduct.name + '</h3>' +
                         '<p>Price: Rp' + formatNumber(price.toFixed(2)) + '</p>' +
                         '<p class="quantity">Quantity: ' + quantity + '</p>' +
                         '<p class="total-price">Total Price: Rp' + formattedPrice + '</p>' +
                         '</div>' +
                         '<hr>';
        var cartItems = document.getElementById('cartItems');
        cartItems.appendChild(item);

        // Show cart details
        var cartDetails = document.getElementById('cartDetails');
        cartDetails.style.opacity = '1';
        cartDetails.style.transform = 'translateX(0)';

        updateTotalPrice(); // Update total price
    } else {
        console.error('Invalid price:', selectedProduct.price);
    }
}

function updateTotalPrice() {
    console.log("Updating total price...");
    var cartItems = document.querySelectorAll('.cart-item');
    console.log("Number of cart items:", cartItems.length);
    var totalPrice = 0;

    cartItems.forEach(function(item) {
        var itemPrice = parseFloat(item.querySelector('.total-price').textContent.replace('Total Price: Rp', '').replace('.', '').replace(',', '.'));
        if (!isNaN(itemPrice)) {
            totalPrice += itemPrice;
        }
    });

    console.log("Total price:", totalPrice);

    document.getElementById('totalPrice').textContent = 'Total Price: Rp' + formatNumber(totalPrice.toFixed(2));
}

function formatNumber(number) {
    return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
}

// Function to close modal when clicking outside
window.onclick = function(event) {
    var modal = document.getElementById('productModal');
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
function redirectToCheckout() {
    // Retrieve cart data
    var cartItems = document.getElementById('cartItems').innerHTML;
    var totalPrice = document.getElementById('totalPrice').textContent;

    // Retrieve image URLs
    var images = document.querySelectorAll('.cart-item img');
    var imageUrls = [];
    images.forEach(function(image) {
        imageUrls.push(image.getAttribute('src'));
    });

    // Encode cart data and image URLs for URL
    var encodedCartItems = encodeURIComponent(cartItems);
    var encodedTotalPrice = encodeURIComponent(totalPrice);
    var encodedImageUrls = encodeURIComponent(JSON.stringify(imageUrls));

    // Redirect to checkout page with cart data and image URLs as URL parameters
    window.location.href = 'checkout.html?cartItems=' + encodedCartItems + '&totalPrice=' + encodedTotalPrice + '&imageUrls=' + encodedImageUrls;
}
